                                {
                                    "text": "Open Thinkering",
                                    "type": "rss",
                                    "xmlUrl": "https://dougbelshaw.com/blog/feed",

                                    "created": "Mon, 08 Aug 2022 16:10:57 GMT"
                                },
                                {
                                    "text": "davewiner tweets",
                                    "type": "rss",
                                    "xmlUrl": "http://data.feedland.org/twitterfeeds/davewiner/rss.xml",
                                    "htmlUrl": "http://twitter.com/davewiner",
                                    "created": "Mon, 08 Aug 2022 16:11:26 GMT",
                                    "subs": [
                                        {
                                            "text": "<p>Trump is boring. <a href=\"https://t.co/QCVS62ImM3\">https://t.co/QCVS62ImM3</a></p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557507292496596992"
                                        },
                                        {
                                            "text": "<p>1/3 The idea of putting RSS into the world of the browser was a mistake. The world of news is another world altogether. The web tried, in every way to turn RSS into the web. And it was very unsatisfying for a reason, the web was designed for documents. Things that have lasting</p> <p>2/3 value. The news is different. It&#39;s ephemeral. You want to keep a record of it for sure, but yesterday&#39;s news has no value as news, because it&#39;s not new. It&#39;s like the difference between music and podcasts. Music you may want to listen to many times, to cherish, to attach</p> <p>3/3 memories to, if it&#39;s good enough, over your whole life. A podcast is one and done. Pfffft. Off to the bit bucket. It&#39;s value is over as soon as the next episode is out.</p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557478562067877890"
                                        },
                                        {
                                            "text": "<p>Schmucks all of them. <a href=\"https://t.co/WxFeIGe4uR\">https://t.co/WxFeIGe4uR</a></p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557469458846961666"
                                        },
                                        {
                                            "text": "<p>I forgot the Mets are playing a day game. Oh it&#39;s the 8th inning, Mets up 10-2.</p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557456290301071360"
                                        },
                                        {
                                            "text": "<p>Ralph Nader urges regulators to recall Tesla‚Äôs ‚Äòmanslaughtering‚Äô Full Self-Driving vehicles. <a href=\"https://t.co/XSjfi76v65\">https://t.co/XSjfi76v65</a></p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557418148428713984"
                                        },
                                        {
                                            "text": "<p>the news we get isn&#39;t any better than the news the fox watchers get. <a href=\"https://t.co/LBXUlrmM25\">https://t.co/LBXUlrmM25</a></p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557416194868748288"
                                        },
                                        {
                                            "text": "<p>@WichitaCindy i&#39;m using it on my android phone. very nice! ;-)</p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557415301926555648"
                                        },
                                        {
                                            "text": "<p>Interop is the Hippocratic Oath for developers.</p> <p>&quot;First do no lock-in.&quot;</p> <p>Whenever possible make your product interop with products that came before.</p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557367431496192006"
                                        },
                                        {
                                            "text": "<p>@Tallow_beach @howardlindzon @MylesUdland I don&#39;t think there&#39;s much of a debate here.</p> <p>The companies that the visionary here predicts will do transformative things could do those things now, without the supposedly enabling tech, but they don&#39;t for the reasons big companies generally don&#39;t do transformative things.</p> <p>@Tallow_beach @howardlindzon @MylesUdland I know about this from <em>decades</em> of experience trying to get big companies to do transformative things, or to try to work around big companies trying to stop transformative things from happening.</p> <p>@Tallow_beach @howardlindzon @MylesUdland If you want to do something great -- then fucking do it and stop talking about how. it doesn&#39;t matter. that&#39;s not the hard part.</p> <p>@Tallow_beach @howardlindzon @MylesUdland ps: the hard part btw is to get people to work together.</p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557364223524720643"
                                        },
                                        {
                                            "text": "<p>@howardlindzon @Tallow_beach interop was in your friend&#39;s list of benefits of &quot;web 3.&quot;</p> <p>the features your friend is pushing are plain old garden variety bullshit.</p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557361386501677063"
                                        },
                                        {
                                            "text": "<p>@Tallow_beach @howardlindzon also &quot;web 3&quot; didn&#39;t invent interop.</p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557358568910757889"
                                        },
                                        {
                                            "text": "<p>Health providers are fighting to protect abortion records as bans expand. <a href=\"https://t.co/LOwTVmEIfe\">https://t.co/LOwTVmEIfe</a></p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557342530081103873"
                                        },
                                        {
                                            "text": "<p>I click a link in Twitter, a rare event, because I was interested and momentarily forgot that, about four paragraphs in, just as they‚Äôre getting to the substance, the text fades, and I see I have to subscribe. I try to remember never to click an ESPN link again.</p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557326063491072000"
                                        },
                                        {
                                            "text": "<p>How TikTok Live Became ‚ÄòA Strip Club Filled With 15-Year-Olds‚Äô. <a href=\"https://t.co/3lNXpoJqzM\">https://t.co/3lNXpoJqzM</a></p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557314938649157632"
                                        },
                                        {
                                            "text": "<p>@Ask_Spectrum The service is still out.</p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557238255225126912"
                                        },
                                        {
                                            "text": "<p>@Ask_Spectrum I hate it when big companies assume it‚Äôs just an inconvenience when you can‚Äôt watch the news and can‚Äôt watch a baseball game after a long days work. Your product doesn‚Äôt work. More than inconvenience.</p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557176104850440193"
                                        },
                                        {
                                            "text": "<p>Repealing pitch. I‚Äôd love to get credit for my contributions. But I don‚Äôt know if this is for real. <a href=\"https://t.co/1MOpWX4C4n\">https://t.co/1MOpWX4C4n</a></p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557175856996524032"
                                        },
                                        {
                                            "text": "<p><a href=\"https://t.co/9DEbQ1CObw\">https://t.co/9DEbQ1CObw</a></p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557167057879318528"
                                        },
                                        {
                                            "text": "<p>Spectrum is taking a vacation tonight. No baseball or news. I guess no news is good news eh? I bet the Mets win even if I can‚Äôt supervise. Didn‚Äôt like missing Jeopardy.</p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557166719839387649"
                                        },
                                        {
                                            "text": "<p>@Ask_Spectrum ‚Äî is there a service outage in ulster county, ny?</p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557146385786572800"
                                        },
                                        {
                                            "text": "<p>@dsearls whodat?</p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557125768769069056"
                                        },
                                        {
                                            "text": "<p>What Is Really Unprecedented Is Trump‚Äôs Criminality. <a href=\"https://t.co/kqtUgWq7nu\">https://t.co/kqtUgWq7nu</a></p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557066601685553155"
                                        },
                                        {
                                            "text": "<p>@tribelaw &quot;they&quot; can force you to have a child you don&#39;t want.</p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557032425024258050"
                                        },
                                        {
                                            "text": "<p>@apollozac they can have him!</p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557029177324457987"
                                        },
                                        {
                                            "text": "<p>Listen up schmucks.</p> <p>See this picture of Trump and his buddies from Russia.</p> <p>That&#39;s who he is.</p> <p>You sure you want that guy to have American secrets in his hotel safe? <a href=\"https://t.co/hHLpNuTrW4\">https://t.co/hHLpNuTrW4</a></p> <p>Oh one more thing.</p> <p>Before you feel any sympathy for the schmuck in the middle, he&#39;s the one that appointed the Supreme Court justices that overturned Roe v Wade.</p> <p>So if you like him, you&#39;re supporting the enslavement of human broodmares aka women.</p> <p>Also I almost forgot -- over 1 million Americans are dead because he botched the response to Covid.</p> ",
                                            "type": "link",
                                            "url": "https://twitter.com/davewiner/status/1557029095837507585"
                                        }
                                    ]
